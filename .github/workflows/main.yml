name: Terraform Docker IaC

on:
  push:
    branches: [ main ]
  # Allow manual runs from the Actions UI (useful after edits or for ad-hoc runs)
  workflow_dispatch: {}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Ensure Docker available
        run: |
          docker version

      - name: Show Terraform sources
        run: |
          git log -1 --oneline
          echo "--- main.tf (head) ---"
          sed -n '1,80p' main.tf

      - name: Build app Docker image
        run: |
          if [ -f Dockerfile_app ]; then
            docker build -t tp-web-app:latest -f Dockerfile_app .
          elif [ -f Dockerfile ]; then
            docker build -t tp-web-app:latest -f Dockerfile .
          else
            echo "No Dockerfile found (Dockerfile_app or Dockerfile)" && exit 1
          fi
          docker images tp-web-app:latest || true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
